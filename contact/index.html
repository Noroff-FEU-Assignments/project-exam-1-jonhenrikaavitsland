<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Have you always wanted to reach out to Keeper Evans? Well, now you can! Send him a message here!">
  <title>the Zookeeper's Journal | Contact</title>
  <link rel="shortcut icon" href="../assets/fav-icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/index.css">
  <script type="module" src="../js/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,700&family=Merriweather&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a4285c5b9b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay hidden"></div>
  <header class="flex">
    <div class="flex flex-col logo-wrap">
      <a href="/" class="logo flex flex-col">
        <p class="logo-heading">The Zookeeper's Journal</p>
        <p class="logo-p">-Keeper Evans</p>
      </a>
    </div>
    <div class="menu-container flex flex-col">
      <span class="menu-wrap cursor">
        <i class="fa-solid fa-bars fa-xl"></i>
      </span>
    </div>
    <div class="nav-wrap" id="nav-wrap">
      <div>
        <span class="close-btn-wrap cursor">
          <i class="fa-solid fa-paw-claws fa-xl"></i>
        </span>
      </div>
      <nav class="trigger">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="../about/">About</a>
          </li>
          <li>
            <a href="../blog/">Blog</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li class="hide-on-desktop">
            <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok fa-xl"></i><span class="visually-hidden">tiktok</span></a>
          </li>
          <li class="hide-on-desktop">
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter fa-xl"></i><span class="visually-hidden">twitter</span></a>
          </li>
          <li class="hide-on-desktop">
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i><span class="visually-hidden">instagram</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="contact-main">
    <section>
      <h1 class="heading">Contact Keeper Evans</h1>
      <div class="flex flex-col">
        <div class="contact flex flex-col">
          <form action="#" method="post" id="contact-form" class="flex flex-col">
            <div class="flex flex-col in-form">
              <div class="flex">
                <label for="name">Name:</label>
              </div>
              <input type="text" id="name" name="name" placeholder="Please enter your name" required>  
              <div class="error-container flex">
                <div class="contact-error name-error hidden">
                  <p class="validate-msg"></p>
                </div>
              </div>
            </div>
            <div class="flex flex-col in-form">
              <div class="flex">
                <label for="email">E-mail address:</label>
              </div>
              <input type="text" name="email" id="email" placeholder="Please enter your email" required>
              <div class="error-container flex">
                <div class="contact-error email-error hidden">
                  <p class="validate-msg"></p>
                </div>
              </div>
            </div>
            <div class="flex flex-col in-form">
              <div class="flex">
                <label for="subject">Subject:</label>
              </div>
              <input type="text" id="subject" name="subject" placeholder="Please enter your subject" required>
              <div class="error-container flex">
                <div class="contact-error subject-error hidden">
                  <p class="validate-msg"></p>
                </div>
              </div>
            </div>
            <div class="flex flex-col in-form">
              <div class="flex">
                <label for="message">Message:</label>
              </div>
              <textarea id="message" name="message" placeholder="What can Keeper Evans do for you?" required></textarea>
              <div class="error-container flex">
                <div class="contact-error msg-error hidden">
                  <p class="validate-msg"></p>
                </div>
              </div>
            </div>
            <div class="btn-wrap flex">
              <button type="submit" class="cta">Send</button>
            </div>
          </form>
        </div>
        <section class="socials flex flex-col">
          <h2 class="heading-socials">Keeper Evans on social Media</h2>
          <div class="tiktok flex flex-col">
            <h3>Tiktok</h3>
            <a href="https://www.tiktok.com" target="_blank">
              <i class="fa-brands fa-tiktok fa-xl"></i>
              <span class="visually-hidden">tiktok</span>
            </a>
          </div>
          <div class="twitter flex flex-col">
            <h3>Twitter</h3>
            <a href="https://www.twitter.com" target="_blank">
              <i class="fa-brands fa-x-twitter fa-xl"></i>
              <span class="visually-hidden">twitter</span>
            </a>
          </div>
          <div class="instagram flex flex-col">
            <h3>Instagram</h3>
            <a href="https://www.instagram.com" target="_blank">
              <i class="fa-brands fa-instagram fa-xl"></i>
              <span class="visually-hidden">instagram</span>
            </a>
          </div>
        </section>
      </div>
    </section>
  </main>
  <footer>
    <div class="copyright flex">
      &copy;
      <p>2024 The Zookeeper's Journal</p>
    </div>
    <div class="flex link-container">
      <a href="https://www.tiktok.com" target="_blank"><i class="fa-brands fa-tiktok fa-xl"></i><span class="visually-hidden">tiktok</span></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter fa-xl"></i><span class="visually-hidden">twitter</span></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i><span class="visually-hidden">instagram</span></a>
    </div>
  </footer>
  <div class="header-side-1"></div>
  <div class="header-side-2"></div>
</body>
</html>
